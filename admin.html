<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyAxis Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Admin panel CSS - admin.html ichida */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --danger-color: #dc2626;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --text-color: #1f2937;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary-color: #60a5fa;
            --secondary-color: #3b82f6;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --text-color: #f9fafb;
            --bg-color: #111827;
            --card-bg: #1f2937;
            --border-color: #374151;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }

        /* Login sahifasi */
        .login-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 20px;
        }

        .login-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-color);
            opacity: 0.8;
        }

        /* Formalar */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 10px 20px;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .btn-secondary:hover {
            background: rgba(37, 99, 235, 0.1);
        }

        /* Admin panel header */
        .admin-panel {
            min-height: 100vh;
            background: var(--bg-color);
        }

        .admin-header {
            background: var(--card-bg);
            padding: 20px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .admin-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            font-size: 24px;
            color: var(--primary-color);
        }

        .btn-logout {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-logout:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }

        /* Admin navigatsiya */
        .admin-main {
            padding: 30px 0;
        }

        .admin-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
            border-radius: var(--radius) var(--radius) 0 0;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            opacity: 0.7;
        }

        .nav-btn.active {
            background: var(--primary-color);
            color: white;
            opacity: 1;
        }

        .nav-btn:hover:not(.active) {
            background: rgba(37, 99, 235, 0.1);
            opacity: 1;
        }

        /* Tab kontentlari */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        .tab-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .tab-header h2 {
            font-size: 24px;
            font-weight: 600;
        }

        /* Mahsulotlar ro'yxati */
        .products-list {
            display: grid;
            gap: 20px;
        }

        .product-item {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: var(--transition);
        }

        .product-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100px;
            height: 100px;
            border-radius: var(--radius);
            overflow: hidden;
            flex-shrink: 0;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            flex: 1;
            min-width: 0;
        }

        .product-info h3 {
            font-size: 18px;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-info p {
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 18px;
        }

        .product-price::after {
            content: " so'm +";
            font-size: 14px;
            color: var(--warning-color);
        }

        .product-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .btn-edit, .btn-delete {
            padding: 8px 16px;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-edit {
            background: var(--success-color);
            color: white;
        }

        .btn-edit:hover {
            background: #0da271;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: var(--danger-color);
            color: white;
        }

        .btn-delete:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }

        /* Sozlamalar */
        .settings-grid {
            display: grid;
            gap: 20px;
        }

        .setting-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
        }

        .setting-card h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .setting-card p {
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .apps-container {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .app-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-color);
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
        }

        .app-item img {
            width: 32px;
            height: 32px;
            object-fit: contain;
            border-radius: 6px;
        }

        .app-item span {
            font-weight: 500;
        }

        /* Rasm yuklash */
        .image-upload, .icon-upload {
            margin-top: 8px;
        }

        .image-preview, .icon-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .preview-item {
            width: 100px;
            height: 100px;
            border-radius: var(--radius);
            overflow: hidden;
            position: relative;
            border: 2px solid var(--border-color);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--danger-color);
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: var(--transition);
        }

        .remove-image:hover {
            transform: scale(1.1);
        }

        .icon-preview {
            width: 80px;
            height: 80px;
            border-radius: var(--radius);
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 15px;
            border: 2px dashed var(--border-color);
        }

        .icon-preview img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
        }

        /* Dinamik ro'yxatlar */
        .dynamic-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .dynamic-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-color);
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
        }

        .dynamic-item input {
            border: none;
            background: transparent;
            padding: 4px;
            min-width: 120px;
            color: var(--text-color);
            font-size: 14px;
        }

        .dynamic-item input:focus {
            outline: none;
        }

        .remove-item {
            background: transparent;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .remove-item:hover {
            background: rgba(220, 38, 38, 0.1);
        }

        /* Ilovalar tanlovi */
        .apps-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .app-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: var(--bg-color);
            border-radius: var(--radius);
            cursor: pointer;
            border: 2px solid var(--border-color);
            transition: var(--transition);
        }

        .app-checkbox:hover {
            border-color: var(--primary-color);
        }

        .app-checkbox input[type="checkbox"] {
            margin: 0;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .app-checkbox img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        /* Modal oynasi */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            background: var(--card-bg);
            margin: 20px auto;
            border-radius: var(--radius);
            max-width: 800px;
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            color: var(--text-color);
            cursor: pointer;
            z-index: 10;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--bg-color);
            transition: var(--transition);
        }

        .close-modal:hover {
            background: var(--border-color);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 40px;
        }

        #modalTitle {
            margin-bottom: 30px;
            font-size: 24px;
            color: var(--primary-color);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .form-actions .btn-primary,
        .form-actions .btn-secondary {
            flex: 1;
            min-width: 120px;
        }

        /* Bo'sh holat */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-color);
            opacity: 0.6;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--border-color);
        }

        .empty-state p {
            font-size: 18px;
        }

        /* Responsive dizayn */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .product-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .product-image {
                width: 150px;
                height: 150px;
            }
            
            .product-actions {
                width: 100%;
                justify-content: center;
            }
            
            .modal-body {
                padding: 20px;
            }
            
            .admin-nav {
                justify-content: center;
            }
            
            .tab-header {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .form-actions .btn-primary,
            .form-actions .btn-secondary {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .nav-btn {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .admin-header h1 {
                font-size: 20px;
            }
            
            .btn-logout {
                padding: 8px 12px;
                font-size: 14px;
            }
            
            .modal-content {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
        }

        /* Rang va o'lcham bo'limlari */
        #colorsGroup, #sizesGroup {
            display: none;
        }

        #colorsGroup:has(.dynamic-item), #sizesGroup:has(.dynamic-item) {
            display: block;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Animatsiyalar */
        @keyfram
