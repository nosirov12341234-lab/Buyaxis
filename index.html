<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyAxis - Xitoydan kargo-katalog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Asosiy CSS - index.html ichida */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --accent-color: #f59e0b;
            --danger-color: #dc2626;
            --success-color: #10b981;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --card-bg: #f8fafc;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary-color: #60a5fa;
            --secondary-color: #3b82f6;
            --accent-color: #f59e0b;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --text-color: #f9fafb;
            --bg-color: #111827;
            --card-bg: #1f2937;
            --border-color: #374151;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
            padding-bottom: 80px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }

        /* Sohiba rejimi tugmasi */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        #themeBtn {
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: var(--transition);
            box-shadow: var(--shadow);
            z-index: 1001;
        }

        #themeBtn:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .logo span {
            color: var(--accent-color);
        }

        .logo p {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
        }

        .marketing-text {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .highlight {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            animation: float 3s ease-in-out infinite;
        }

        .highlight:nth-child(2) {
            animation-delay: 0.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Bo'limlar */
        section {
            padding: 30px 0;
            display: none;
            animation: fadeIn 0.5s ease;
            min-height: 60vh;
        }

        .active-section {
            display: block;
        }

        .hidden-section {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-header h2 {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Qidiruv qutisi */
        .search-box {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
            width: 100%;
            max-width: 500px;
        }

        .search-box:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }

        .search-box input {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-color);
            font-size: 16px;
            outline: none;
            font-weight: 500;
        }

        .search-box input::placeholder {
            color: var(--text-color);
            opacity: 0.6;
        }

        .search-box i {
            color: var(--primary-color);
            font-size: 18px;
        }

        .mobile-only {
            display: none;
        }

        .expanded {
            width: 100%;
            margin-bottom: 20px;
        }

        /* Mahsulotlar grid */
        .products-grid,
        .favorites-grid,
        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: var(--primary-color);
        }

        .product-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 44px;
        }

        .product-price {
            color: var(--primary-color);
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .product-price::after {
            content: " so'm +";
            font-size: 16px;
            color: var(--accent-color);
            font-weight: 600;
        }

        .view-product-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .view-product-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }

        .favorite-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--danger-color);
            font-size: 22px;
            transition: var(--transition);
            z-index: 10;
            box-shadow: var(--shadow);
        }

        .dark-mode .favorite-btn {
            background: rgba(31, 41, 55, 0.95);
        }

        .favorite-btn.active {
            color: var(--danger-color);
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .favorite-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        /* Pastki navigatsiya */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            background: rgba(248, 250, 252, 0.9);
        }

        .dark-mode .bottom-nav {
            background: rgba(31, 41, 55, 0.9);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            opacity: 0.7;
            transition: var(--transition);
            padding: 10px 15px;
            border-radius: var(--radius);
            min-width: 70px;
        }

        .nav-item.active {
            opacity: 1;
            color: var(--primary-color);
            background: rgba(37, 99, 235, 0.1);
            transform: translateY(-5px);
        }

        .nav-item i {
            font-size: 22px;
            margin-bottom: 6px;
        }

        .nav-item span {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Modal oynasi */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            overflow-y: auto;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--card-bg);
            margin: 20px auto;
            border-radius: var(--radius);
            max-width: 900px;
            position: relative;
            animation: modalSlideIn 0.3s ease;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(-30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: var(--text-color);
            cursor: pointer;
            z-index: 10;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--bg-color);
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .close-modal:hover {
            background: var(--border-color);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 40px;
        }

        @media (max-width: 768px) {
            .modal-body {
                padding: 25px;
            }
        }

        /* Mahsulot modal oynasi uchun maxsus stil */
        .product-gallery {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            scrollbar-width: thin;
            scroll-snap-type: x mandatory;
        }

        .gallery-item {
            flex: 0 0 auto;
            width: 100%;
            max-width: 400px;
            height: 400px;
            border-radius: var(--radius);
            overflow: hidden;
            scroll-snap-align: start;
            border: 2px solid var(--border-color);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .product-details h2 {
            font-size: 32px;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .product-description {
            color: var(--text-color);
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.8;
            font-size: 16px;
        }

        .variations {
            margin-bottom: 30px;
        }

        .variation-group {
            margin-bottom: 20px;
        }

        .variation-group h4 {
            margin-bottom: 12px;
            font-size: 18px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .variation-group h4 i {
            font-size: 16px;
        }

        .variation-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .variation-btn {
            padding: 10px 20px;
            border: 2px solid var(--border-color);
            background: var(--bg-color);
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 14px;
        }

        .variation-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .variation-btn.active {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
        }

        /* Ilova bloki */
        .app-links {
            margin: 30px 0;
            padding: 25px;
            background: var(--bg-color);
            border-radius: var(--radius);
            border: 2px dashed var(--border-color);
        }

        .app-links h3 {
            margin-bottom: 20px;
            font-size: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .app-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 25px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            text-decoration: none;
            color: var(--text-color);
            transition: var(--transition);
            font-weight: 500;
            flex: 1;
            min-width: 200px;
        }

        .app-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .app-icon {
            width: 30px;
            height: 30px;
            object-fit: contain;
            border-radius: 6px;
        }

        /* Sotib olish tugmasi */
        .buy-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: var(--radius);
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            transition: var(--transition);
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .buy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.3);
        }

        /* Profil sahifasi */
        .profile-info {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 40px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            flex-shrink: 0;
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }

        .user-details {
            flex: 1;
        }

        .user-details h3 {
            font-size: 28px;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .btn-edit {
            padding: 10px 25px;
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-edit:hover {
            background: rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }

        .social-links, .contact-info {
            margin-bottom: 40px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .social-links h3, .contact-info h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .social-buttons, .contact-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-btn, .contact-btn {
            padding: 18px 2
